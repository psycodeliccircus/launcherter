                            <small class="text_muted">62992581607</small>
                        </div>
                        <span class="material-icons-sharp copy-icon" onclick="copiarEmail()">
                            copy
                        </span>
                    </div>
                
                    <script>
                        function copiarEmail() {
                            // Seleciona o elemento que contém o endereço de e-mail
                            var elementoEmail = document.querySelector('.text_muted');
                    
                            // Cria um campo de texto temporário
                            var campoTemporario = document.createElement('textarea');
                    
                            // Define o valor do campo de texto como o endereço de e-mail
                            campoTemporario.value = elementoEmail.textContent;
                    
                            // Adiciona o campo de texto ao corpo do documento
                            document.body.appendChild(campoTemporario);
                    
                            // Seleciona e copia o texto do campo de texto
                            campoTemporario.select();
                            document.execCommand('copy');
                    
                            // Remove o campo de texto temporário
                            document.body.removeChild(campoTemporario);
                    
                            // Exibe a mensagem de aviso
                            alert('Endereço de e-mail copiado com sucesso: ' + elementoEmail.textContent);
                        }
                    </script>
