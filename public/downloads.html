<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Launcher Trilhas Elite Brasil | By RenildoMarcio</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="images/logo.png">
                    <h2>Trilhas<span class="danger">Elite</span></h2>
                </div>
                <div class="close" id="close-btn">

                        close
                    </span>
                </div>
            </div>

            <div class="sidebar" id="menu-container"></div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <!-- Recent Servers Table -->
            <div class="recent-servers">
                <h2>Downloads de mods</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Print do Mod</th>
                            <th>Nome do Arquivo</th>
                            <th>Categoria do Mod</th>
                            <th>Ultimas Atualização</th>
                            <th>Suporte Versão</th>
                            <th>Status do Download</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <!-- Adicione a div para a paginação -->
                <br><br>
                <div class="pagination"></div>
            </div>
            <!-- End of Server Orders -->

        </main>
        <!-- End of Main Content -->

        <!-- Right Section -->
        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
                <div class="dark-mode">
                    <span class="material-icons-sharp active">
                        light_mode
                    </span>
                    <span class="material-icons-sharp">
                        dark_mode
                    </span>
                </div>
            </div>
            <!-- End of Nav -->
            <div class="user-profile">
                <div class="logo">
                    <img src="images/dev.png">
                    <h2>RenildoMarcio</h2>
                    <p>Developer</p>
                </div>
            </div>
            <div class="reminders">
                <div class="header">
                    <h2>Radio online</h2>
                    <span class="material-icons-sharp">
                        headset
                    </span>
                </div>
                <div class="notification">
                    <audio id="audioPlayer" controls autoplay>
                        <source src="https://stream.zeno.fm/wdzntbh2hfwtv" type="audio/mpeg">
                        Seu navegador não suporta a tag de áudio.
                      </audio>
                      
                      <script>
                        // Get the audio element
                        var audioPlayer = document.getElementById('audioPlayer');
                      
                        // Set the volume to 5%
                        audioPlayer.volume = 0.05;
                      </script>
                </div>

                <div class="header">
                    <h2>Doações via Pix</h2>
                    <span class="material-icons-sharp">
                        apps
                    </span>
                </div>

                <div class="notification deactive">
                    <div class="icon">
                        <span class="material-icons-sharp">
                            apps
                        </span>
                    </div>
                    <div class="content">
                        <div class="info">
                            <h3>Doações via PIX</h3>
                            <small class="text_muted">renildomarcio@meu.pix</small>
                        </div>
                        <span class="material-icons-sharp copy-icon" onclick="copiarEmail()">
                            copy
                        </span>
                    </div>
                
                    <script>
                        function copiarEmail() {
                            // Seleciona o elemento que contém o endereço de e-mail
                            var elementoEmail = document.querySelector('.text_muted');
                    
                            // Cria um campo de texto temporário
                            var campoTemporario = document.createElement('textarea');
                    
                            // Define o valor do campo de texto como o endereço de e-mail
                            campoTemporario.value = elementoEmail.textContent;
                    
                            // Adiciona o campo de texto ao corpo do documento
                            document.body.appendChild(campoTemporario);
                    
                            // Seleciona e copia o texto do campo de texto
                            campoTemporario.select();
                            document.execCommand('copy');
                    
                            // Remove o campo de texto temporário
                            document.body.removeChild(campoTemporario);
                    
                            // Exibe a mensagem de aviso
                            alert('Endereço de e-mail copiado com sucesso: ' + elementoEmail.textContent);
                        }
                    </script>
                    
                </div>

                <div class="notification deactive">
                    <div class="content">
                        <div class="info">
                            <h3>Code QR Pix</h3>
                            <img src="https://cdn.discordapp.com/attachments/878028811839623208/1198885865838088232/Screenshot_33.png">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="versao.js"></script>

    <script src="https://api.renildomarcio.com.br/launcher/downloads.php"></script>
    <script src="download.js"></script>
    <script src="index.js"></script>
</body>

</html>
